<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logo.jpg">
</head>
<body>
    <div class ="login">
        <div class="user">
            <img src="asset/img1.jpeg" alt="logo">

        </div>
        <form id="loginform">
            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="xyz@gmail.com"required>
                <span class="error-message" id="emailError">Please enter your email</span>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="*"required>
                <span class="error-message" id="emailError">Please enter your password</span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
